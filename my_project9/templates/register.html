<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>welcome to registration page</h1>
    <h2>please register your name</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="">userid</label>
      <input type="number" name="userid" placeholder="userid"><br><br>
      <label for="">username</label>
      <input type="text" name="username" placeholder="username"><br><br>
      <label for="">password</label>
      <input type="password" name="password" placeholder="password"><br><br>
      <label for="">pnone</label>
      <input type="text" name="pno" placeholder="pno"><br><br>
      <label for="">email</label>
      <input type="email" name="email" placeholder="email"><br><br>
      <label for="">address</label>
      <input type="text" name="address" placeholder="address"><br><br>
      <label for="">gender</label>
      <input type="text" name="gender" placeholder="gender"><br><br>
      <input type="submit" value="login">
    </form>
  </center>
</body>
</html>
